name: deploy-to-s3
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Remove old Node.js
        run: |
          sudo rm -rf /opt/hostedtoolcache/node/18.20.8 || true
          sudo rm -rf /usr/local/bin/node || true
          sudo rm -rf /usr/local/bin/npm || true
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          check-latest: true
      - name: Verify Node.js version
        run: |
          node --version
          npm --version
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app
        run: npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Sync to S3
        run: aws s3 sync dist/inv-software-solutions/browser s3://invsoftwaresolutions.com --delete
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E39XKUM75ZWUZT --paths "/*"
